<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Welcome to </h1>
    <img width="60"  src="questionmark.png" />
    <h2>Guess The Number Game!!!</h2>
   
    <p>How to play: Guess what the number is in 5 times.</p>
    <div class="form"> 
        <input type = "text" id = "guessField" class = "guessField" placeholder="Enter a Number (1-100)"> 
        <input type = "submit" value = "Submit guess" class = "guessSubmit" id = "submitguess"> 
    </div>
    <br>
    <table align="center"><tr><td><div class="result"></div></td></tr></table>
    <table><tr><td><h2>&nbsp;History&nbsp;&nbsp;&nbsp;</h2></td><td class="history"></td><td><div class="turn"></div></td></tr></table>
    <br>

    <br>
    <a href="index.html"><button>Restart Game</button></a>
    <script src="index.js"></script>
</body>
</html>
